<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/dae09abe65.js" crossorigin="anonymous"></script>
  <script src="bundle.js" defer></script>
  <title>Document</title>
</head>
<body>
  <main>
    <div class="weather-info">
      <div class="weather-info_description"></div>
      <div class="weather-info_city"></div>
      <div class="weather-info_time"></div>
      <div class="weather-info_temperature"></div>
      <div class="weather-info_units"><button>Change Unit to <span class="weather-info_unit_type"></span></button></div>
      <div class="search-weather-container">
        <input type="text" placeholder="Search Location.....">
        <span><i class="fa-solid fa-magnifying-glass"></i></span>
      </div>
    </div>
  </main>
  
</body>
</html>
