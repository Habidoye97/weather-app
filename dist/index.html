<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta
    property="og:description"
    content="This is a Weather App built with JavaScript & Webpack. The project comes at the end of the Asynchronous Javascript and APIs section of my Javascript course. It tests my knowledge about asynchronous communication with promises or async/await and when to use them."
  />
  <script src="https://kit.fontawesome.com/dae09abe65.js" crossorigin="anonymous"></script>
  <script src="bundle.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <title>Weather App</title>
  <link rel="shortcut icon" type="image/jpg" href="./icon.png">
</head>
<body>
  <main>
    <div class="weather-info">
      <div class="weather-info_description"></div>
      <div class="weather-info_city"></div><span>,</span>
      <div class="weather-info_country"></div>
      <div class="weather-info_date"></div>
      <div class="weather-info_time"></div>
      <div class="weather-info_temperature"></div>
      <div class="weather-info_units">
        <span><button class="change-unit" id="standard">Standand</button></span>
        <span><button class="change-unit" id="metric">Metric</button></span>
        <span><button class="change-unit" id="imperial">Imperial</button></span>
      </div>
      <div class="weather-info_icon"><img id="weather-info_img" sameSite="none" secure src="#" alt=""></div>
      <div class="search-weather-container">
        <input type="text" placeholder="Search Location....." id="search-weather-input">
        <span id="search" ><i class="fa-solid fa-magnifying-glass"></i></span>
      </div>
    </div>
